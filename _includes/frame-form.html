<section class="frame frame--form" data-frame data-kind="form" aria-labelledby="form-title">
  <div class="content">
    <h2 id="form-title" class="title">{{ include.f.title }}</h2>
    <p class="copy">{{ include.f.copy }}</p>
    
    <form action="{{ include.f.form_action }}" method="POST" class="contact" id="contact">
      <label>
        <span>Name</span>
        <input name="name" type="text" required>
      </label>
      <label>
        <span>Email</span>
        <input name="email" type="email" required>
      </label>
      <label>
        <span>Project</span>
        <textarea name="message" rows="5" required></textarea>
      </label>
      <input type="text" name="_gotcha" style="display:none" tabindex="-1" autocomplete="off">
      <button type="submit">Send</button>
    </form>
    
    <p class="privacy">Submissions are processed by Formspree. No tracking pixels. Anonymized analytics only.</p>
  </div>
</section>
